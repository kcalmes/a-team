<html>
  <head>
    <title>Advisement Center</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"> </script>
    <script type="text/javascript">
      var oldURL = "http://www.byu.edu/";

      function runUpdate() {
        $.ajax({
          type: "GET",
          url: "urlReturner.php",
          success: function(msg){
            if(oldURL != msg) {
              $('#mainFrame').html("<iframe src='" + msg +
                           "' height='100%' width='100%'></iframe>");
              oldURL = msg;
            }
          }
        });

        setTimeout(runUpdate, 10000);
      }

      $(document).ready(function(){
        runUpdate();
      });
    </script>
  </head>
  <body>
    <div id="mainFrame">
      <iframe src="http://www.byu.edu/" height="100%" width="100%"></iframe>
    </div>
  </body>
</html>
